name: Test

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  mac-aarch64:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: make
    - name: Test
      run: ./test.out
    
  linux-x86_64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: make
    - name: Test
      run: ./test.out
